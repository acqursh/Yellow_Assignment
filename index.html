<!DOCTYPE html>
<html>
<head>
  <title>Restaurants Nearby</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="map-container">
	<div id="map"></div>
  </div>
  <div id="restaurant-list-container">
    <h2>Restaurant List</h2>
    <div id="restaurant-table-container">
      <table id="restaurant-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Restaurant Name</th>
          </tr>
        </thead>
        <tbody id="restaurant-list"></tbody>
      </table>
    </div>
  </div>
  <div id="past-locations-container">
    <h2>Past Locations</h2>
    <div id="past-locations-table-container">
      <table id="past-locations-table">
        <thead>
          <tr>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="past-locations-list"></tbody>
      </table>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGSUqFi7YKJJ9m_-yzVlZAeATBK8XWaFw&libraries=places&callback=initMap"></script>
  <script src="script.js"></script>
</body>
</html>
